<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/games.css">
    <!-- Add other head elements here -->
</head>
<body>
    <div class="back-button">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
            Back
        </a>
    </div>

    <div class="blastzone-title">
        Blastzone Games
    </div>

    <!-- Background Elements -->
    <div class="background-container">
        <div class="gradient-overlay"></div>
        <div class="animated-shapes"></div>
        <div class="particles"></div>
    </div>

    <!-- Main Content -->
    <section class="experiences">
        <div class="games-grid">
            <!-- Candy Crush Game Card -->
            <div class="game-card">
                <div class="game-thumbnail">
                    <img src="logos/candylogo.jpeg" alt="Candy Crush">
                    <div class="play-overlay">
                        <a href="games/01-Candy-Crush-Game/index.html" class="play-button">
                            <i class="fas fa-play"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Tic Tac Toe Game Card -->
            <div class="game-card">
                <div class="game-thumbnail">
                    <div class="tic-tac-preview">
                        <div class="tic-tac-toe">
                            <div class="circle">O</div>
                            <div class="cross">X</div>
                            <div class="circle">O</div>
                            <div class="cross">X</div>
                            <div class="circle">O</div>
                            <div class="circle">O</div>
                            <div class="circle">O</div>
                            <div class="cross">X</div>
                            <div class="cross">X</div>
                        </div>
                    </div>
                    <div class="play-overlay">
                        <a href="games/13-Tic-Tac-Toe/index.html" class="play-button">
                            <i class="fas fa-play"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Ninja Fruit Game Card -->
            <div class="game-card">
                <div class="game-thumbnail">
                    <img src="logos/Ninja Fruit.png" alt="Ninja Fruit">
                    <div class="play-overlay">
                        <a href="games/26-Fruit-Slicer-Game/index.html" class="play-button">
                            <i class="fas fa-play"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Stack Tower Game Card -->
            <div class="game-card">
                <div class="game-thumbnail">
                    <img src="logos/Stack Tower.jpg" alt="Stack Tower">
                    <div class="play-overlay">
                        <a href="games/06-Tower-Blocks/index.html" class="play-button">
                            <i class="fas fa-play"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Whack a Mole Game Card -->
            <div class="game-card">
                <div class="game-thumbnail">
                    <img src="logos/Whack a mole.jpeg" alt="Whack a Mole">
                    <div class="play-overlay">
                        <a href="games/29-Whack-A-Mole-Game/index.html" class="play-button">
                            <i class="fas fa-play"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/gameManager.js"></script>
</body>
</html>
