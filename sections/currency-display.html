<div class="currency-display">
    <div class="blastbux" data-value="USD 1.00">
        <div class="blastbux-icon"></div>
        <span class="blastbux-amount" data-value="1000">1,000</span>
        <div class="blastbux-value-indicator">≈ $1.00 USD</div>
    </div>
    <div class="currency-actions">
        <button class="currency-action-btn buy">
            <span class="icon">+</span>
            Buy
        </button>
        <button class="currency-action-btn convert">
            <span class="icon">⇌</span>
            Convert
        </button>
    </div>
</div>
