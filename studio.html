<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blastzone Studio | Create Amazing Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Core styles */
        :root {
            --primary: #00ffe7;
            --dark: #1a1a1a;
            --panel: rgba(26, 26, 26, 0.95);
        }

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: #0f0f0f;
            color: #00ffe7;
            min-height: 100vh;
        }

        /* Layout components */
        .studio-container {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            height: 100vh;
        }

        /* Tools Panel */
        .tools-panel {
            background: rgba(26, 26, 26, 0.95);
            border-right: 2px solid #00ffe7;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .tool-group {
            border: 1px solid rgba(0, 255, 231, 0.3);
            border-radius: 10px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
        }

        .tool-btn {
            width: 100%;
            padding: 0.8rem;
            background: transparent;
            border: 1px solid #00ffe7;
            color: #00ffe7;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .tool-btn:hover {
            background: rgba(0, 255, 231, 0.1);
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 255, 231, 0.3);
        }

        /* Main Workspace */
        .workspace {
            position: relative;
            background: #1a1a1a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            perspective: 2000px;
            transform-style: preserve-3d;
            height: 100vh;
        }

        .canvas-container {
            position: relative;
            width: 1024px;
            height: 768px;
            background: #0f0f0f;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            box-shadow: 
                0 0 30px rgba(0, 255, 231, 0.2),
                20px 20px 60px rgba(0, 0, 0, 0.5);
        }

        .canvas-container::before,
        .canvas-container::after {
            content: '';
            position: absolute;
            background: rgba(0, 255, 231, 0.1);
            pointer-events: none;
        }

        .canvas-container::before {
            width: 100%;
            height: 20px;
            bottom: -20px;
            left: 0;
            transform: rotateX(-90deg);
            transform-origin: top;
            background: linear-gradient(to bottom, rgba(0, 255, 231, 0.2), transparent);
        }

        .canvas-container::after {
            width: 20px;
            height: 100%;
            top: 0;
            right: -20px;
            transform: rotateY(90deg);
            transform-origin: left;
            background: linear-gradient(to right, rgba(0, 255, 231, 0.2), transparent);
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 231, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 231, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            opacity: 0.5;
            transform: translateZ(1px);
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
        }

        /* Properties Panel */
        .properties-panel {
            background: rgba(26, 26, 26, 0.95);
            border-left: 2px solid #00ffe7;
            padding: 1rem;
        }

        .property-group {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 231, 0.3);
        }

        .property-title {
            color: #00ffe7;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(0, 255, 231, 0.3);
            padding-bottom: 0.5rem;
        }

        /* Status Bar */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            padding: 0.5rem 1rem;
            border-top: 2px solid #00ffe7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Action Buttons */
        .action-btn {
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            color: #00ffe7;
            border: 2px solid #00ffe7;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 231, 0.4);
            background: rgba(0, 255, 231, 0.1);
        }

        /* Asset Library */
        .asset-library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 0.5rem;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .asset-item {
            width: 60px;
            height: 60px;
            border: 1px solid rgba(0, 255, 231, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .asset-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 231, 0.3);
        }

        /* Advanced UI Elements */
        .toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.95);
            padding: 0.5rem;
            border-radius: 30px;
            border: 2px solid #00ffe7;
            display: flex;
            gap: 0.5rem;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 255, 231, 0.2);
        }

        .toolbar-btn {
            background: transparent;
            border: 1px solid #00ffe7;
            color: #00ffe7;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toolbar-btn:hover {
            background: rgba(0, 255, 231, 0.1);
            transform: translateY(-2px);
        }

        .toolbar-btn.active {
            background: #00ffe7;
            color: #1a1a1a;
        }

        .layer-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid #00ffe7;
            border-radius: 10px;
            width: 250px;
            padding: 1rem;
            z-index: 1000;
        }

        .layer-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border: 1px solid rgba(0, 255, 231, 0.3);
            border-radius: 5px;
            margin-bottom: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .layer-item:hover {
            background: rgba(0, 255, 231, 0.1);
        }

        .preview-panel {
            position: fixed;
            bottom: 60px;
            right: 20px;
            width: 300px;
            height: 200px;
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid #00ffe7;
            border-radius: 10px;
            overflow: hidden;
        }

        .timeline {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 100px;
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid #00ffe7;
            border-radius: 10px;
            padding: 1rem;
        }

        .timeline-track {
            height: 30px;
            background: rgba(0, 255, 231, 0.1);
            border-radius: 5px;
            position: relative;
        }

        .keyframe {
            position: absolute;
            width: 10px;
            height: 20px;
            background: #00ffe7;
            border-radius: 3px;
            top: 5px;
            cursor: pointer;
        }

        .property-field input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00ffe7;
            color: #00ffe7;
            padding: 0.5rem;
            border-radius: 5px;
            width: 100px;
        }

        .asset-preview {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 255, 231, 0.3);
        }

        .mini-map {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 200px;
            height: 150px;
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid #00ffe7;
            border-radius: 10px;
            overflow: hidden;
        }

        /* AI Assistant Panel */
        .ai-assistant {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: var(--panel);
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 1rem;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .ai-messages {
            height: 200px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 231, 0.3);
        }

        .ai-message {
            margin-bottom: 0.8rem;
            padding: 0.8rem;
            border-radius: 8px;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(0, 255, 231, 0.2);
        }

        .ai-message.user-message {
            background: rgba(0, 255, 231, 0.1);
            margin-left: 1rem;
        }

        .ai-input-container {
            display: flex;
            gap: 0.5rem;
        }

        .ai-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.8rem;
            border-radius: 20px;
            font-family: inherit;
        }

        .ai-send-btn, .ai-voice-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ai-send-btn:hover, .ai-voice-btn:hover {
            background: rgba(0, 255, 231, 0.1);
            transform: translateY(-2px);
        }

        .axis-indicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
        }

        .axis {
            position: absolute;
            width: 2px;
            height: 50px;
            transform-origin: bottom;
        }

        .x-axis {
            background: #ff0000;
            transform: rotateZ(90deg);
        }

        .y-axis {
            background: #00ff00;
        }

        .z-axis {
            background: #0000ff;
            transform: rotateY(90deg);
        }
    </style>
</head>
<body>
    <div class="studio-container">
        <!-- Tools Panel -->
        <div class="tools-panel">
            <div class="tool-group">

    <div class="ai-assistant">
        <div class="ai-messages" id="aiMessages">
            <div class="ai-message">Hello! I'm your Blastzone Studio AI assistant. How can I help you create your game today?</div>
        </div>
        <form class="ai-input-container" onsubmit="event.preventDefault(); handleAIChat();">

                type="text" 
                class="ai-input" 
                id="aiInput" 
                placeholder="Ask me anything..."
                autocomplete="off"
            >
            <button type="button" class="ai-voice-btn" onclick="startVoiceInput()">üé§</button>

    <script>
        // Initialize core variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameObjects = [];
        let selectedObject = null;
        let currentTool = 'üñ±Ô∏è select';
        let isDragging = false;

        // Set proper canvas size
        function initCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            drawScene();
        }

        // Call immediately
        initCanvas();
        window.addEventListener('resize', initCanvas);

        // Fix tool selection
        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentTool = e.target.textContent;
            });
        });

        // Update main create object function
        function createObject(type, x, y) {
            const obj = {
                x: x,
                y: y,
                type: type,
                scale: 1,
                rotation: 0,
                draw: function(ctx) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation * Math.PI / 180);
                    ctx.scale(this.scale, this.scale);

                    switch(type) {
                        case 'üè† house':
                            // House
                            ctx.fillStyle = '#8B4513';
                            ctx.fillRect(-40, -30, 80, 60);
                            ctx.beginPath();
                            ctx.fillStyle = '#A52A2A';
                            ctx.moveTo(-45, -30);
                            ctx.lineTo(0, -70);
                            ctx.lineTo(45, -30);
                            ctx.fill();
                            ctx.fillStyle = '#4A2800';
                            ctx.fillRect(-10, 0, 20, 30);
                            ctx.fillStyle = '#87CEEB';
                            ctx.fillRect(-25, -15, 15, 15);
                            ctx.fillRect(10, -15, 15, 15);
                            break;

                        case 'üå≥ tree':
                            // Tree
                            ctx.fillStyle = '#4A2800';
                            ctx.fillRect(-10, 0, 20, 40);
                            ctx.fillStyle = '#228B22';
                            ctx.beginPath();
                            ctx.arc(0, -20, 35, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.beginPath();
                            ctx.arc(-15, -40, 25, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.beginPath();
                            ctx.arc(15, -40, 25, 0, Math.PI * 2);
                            ctx.fill();
                            break;

                        case 'üöó car':
                            // Car
                            ctx.fillStyle = '#FF0000';
                            ctx.fillRect(-40, -10, 80, 20);
                            ctx.fillRect(-30, -30, 50, 20);
                            ctx.fillStyle = '#87CEEB';
                            ctx.fillRect(-25, -25, 20, 15);
                            ctx.fillRect(5, -25, 20, 15);
                            ctx.fillStyle = '#000000';
                            ctx.beginPath();
                            ctx.arc(-25, 10, 10, 0, Math.PI * 2);
                            ctx.arc(25, 10, 10, 0, Math.PI * 2);
                            ctx.fill();
                            break;

                        case 'üè¢ building':
                            // Building
                            ctx.fillStyle = '#696969';
                            ctx.fillRect(-50, -100, 100, 100);
                            ctx.fillStyle = '#87CEEB';
                            for(let y = -90; y < 0; y += 25) {
                                for(let x = -40; x < 50; x += 30) {
                                    ctx.fillRect(x, y, 20, 15);
                                }
                            }
                            ctx.fillStyle = '#4A2800';
                            ctx.fillRect(-15, -20, 30, 20);
                            break;

                        case 'üë§ player':
                            // Player
                            ctx.fillStyle = '#FFD700';
                            ctx.beginPath();
                            ctx.arc(0, -15, 15, 0, Math.PI * 2); // Head
                            ctx.fill();
                            ctx.fillStyle = '#4169E1';
                            ctx.fillRect(-15, 0, 30, 30); // Body
                            ctx.fillRect(-20, 30, 10, 20); // Left leg
                            ctx.fillRect(10, 30, 10, 20); // Right leg
                            ctx.fillRect(-25, 10, 10, 10); // Left arm
                            ctx.fillRect(15, 10, 10, 10); // Right arm
                            break;

                        case 'üéØ collectible':
                            // Collectible
                            ctx.fillStyle = '#FFD700';
                            ctx.beginPath();
                            ctx.arc(0, 0, 15, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.fillStyle = '#FF4500';
                            ctx.beginPath();
                            ctx.arc(0, 0, 10, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.fillStyle = '#FFD700';
                            ctx.beginPath();
                            ctx.arc(0, 0, 5, 0, Math.PI * 2);
                            ctx.fill();
                            break;

                        case 'üöß platform':
                            // Platform
                            ctx.fillStyle = '#444444';
                            ctx.fillRect(-50, -10, 100, 20);
                            // Platform pattern
                            ctx.fillStyle = '#FFD700';
                            for(let x = -45; x < 50; x += 20) {
                                ctx.fillRect(x, -8, 10, 16);
                            }
                            break;

                        default:
                            // Default shape
                            ctx.fillStyle = '#00ffe7';
                            ctx.fillRect(-25, -25, 50, 50);
                    }
                    ctx.restore();
                }
            };
            gameObjects.push(obj);
            return obj;
        }

        // Update mouse handlers
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (currentTool.includes('select')) {
                selectedObject = gameObjects.find(obj => {
                    const dx = obj.x - x;
                    const dy = obj.y - y;
                    return Math.sqrt(dx * dx + dy * dy) < 30;
                });
            } else {
                selectedObject = createObject(currentTool, x, y);
            }
            isDragging = true;
            drawScene();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging || !selectedObject) return;
            const rect = canvas.getBoundingClientRect();
            selectedObject.x = e.clientX - rect.left;
            selectedObject.y = e.clientY - rect.top;
            drawScene();
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Update AI chat functionality
        function processAIResponse(message) {
            const msg = message.toLowerCase();
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            if (msg.includes('make') || msg.includes('create') || msg.includes('add')) {
                const objectTypes = {
                    'house': 'üè† house',
                    'tree': 'üå≥ tree',
                    'car': 'üöó car',
                    'building': 'üè¢ building',
                    'player': 'üë§ player',
                    'collectible': 'üéØ collectible',
                    'platform': 'üöß platform'
                };

                for (const [key, value] of Object.entries(objectTypes)) {
                    if (msg.includes(key)) {
                        createObject(value, centerX, centerY);
                        drawScene();
                        return `I've created a ${key} in the center of your canvas!`;
                    }
                }
                return "I can create houses, trees, cars, buildings, players, collectibles, and platforms. What would you like me to make?";
            }
            return "I can help you create various objects. Try saying 'make a house' or 'create a player'";
        }

        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0f0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(0, 255, 231, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 40) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 40) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw objects
            gameObjects.forEach(obj => obj.draw(ctx));

            // Highlight selected object
            if (selectedObject) {
                ctx.strokeStyle = '#00ffe7';
                ctx.lineWidth = 2;
                ctx.strokeRect(
                    selectedObject.x - 30,
                    selectedObject.y - 30,
                    60,
                    60
                );
            }
        }

        // Update the script section with button functionality
        function initializeButtons() {
            // Save Project Button
            document.querySelector('button.action-btn:nth-child(1)').addEventListener('click', () => {
                const projectData = {
                    objects: gameObjects,
                    canvasSize: {
                        width: canvas.width,
                        height: canvas.height
                    },
                    timestamp: new Date().toISOString()
                };
                const blob = new Blob([JSON.stringify(projectData)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'blastzone-project.json';
                a.click();
            });

            // Test Game Button
            document.querySelector('button.action-btn:nth-child(2)').addEventListener('click', () => {
                const testWindow = window.open('', 'Game Preview', 'width=800,height=600');
                const gameCanvas = testWindow.document.createElement('canvas');
                gameCanvas.width = canvas.width;
                gameCanvas.height = canvas.height;
                testWindow.document.body.appendChild(gameCanvas);
                const ctx = gameCanvas.getContext('2d');
                gameObjects.forEach(obj => obj.draw(ctx));
            });

            // Toolbar Buttons
            document.querySelectorAll('.toolbar-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.toolbar-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    switch(e.target.textContent) {
                        case 'üéÆ Design':
                            document.querySelector('.tools-panel').style.display = 'flex';
                            document.querySelector('.properties-panel').style.display = 'block';
                            break;
                        case 'üé® Art':
                            showArtTools();
                            break;
                        case 'üéµ Sound':
                            showSoundTools();
                            break;
                        case 'üìú Script':
                            showScriptEditor();
                            break;
                        case '‚öôÔ∏è Settings':
                            showSettings();
                            break;
                    }
                });
            });

            // Layer Panel Items
            document.querySelectorAll('.layer-item').forEach(layer => {
                layer.addEventListener('click', (e) => {
                    document.querySelectorAll('.layer-item').forEach(l => l.classList.remove('active'));
                    e.target.classList.add('active');
                    currentLayer = e.target.textContent.split(' ')[1].toLowerCase();
                });
            });

            // Property Fields
            document.querySelectorAll('.property-field input').forEach(input => {
                input.addEventListener('change', (e) => {
                    if (!selectedObject) return;
                    
                    const property = e.target.parentElement.textContent.split(':')[0].toLowerCase();
                    const value = parseFloat(e.target.value);
                    
                    switch(property) {
                        case 'position x':
                            selectedObject.x = value;
                            break;
                        case 'position y':
                            selectedObject.y = value;
                            break;
                        case 'scale':
                            selectedObject.scale = value;
                            break;
                        case 'rotation':
                            selectedObject.rotation = value;
                            break;
                    }
                    drawScene();
                });
            });

            // Timeline Keyframes
            document.querySelectorAll('.keyframe').forEach(keyframe => {
                keyframe.addEventListener('mousedown', startDraggingKeyframe);
            });
        }

        // Support functions for toolbar actions
        function showArtTools() {
            const artTools = `
                <div class="tool-group">
                    <h3>Art Tools</h3>
                    <button class="tool-btn">üñåÔ∏è Brush</button>
                    <button class="tool-btn">üé® Color Picker</button>
                    <button class="tool-btn">üìè Shape Tools</button>
                    <button class="tool-btn">üñºÔ∏è Image Import</button>
                </div>
            `;
            document.querySelector('.tools-panel').innerHTML = artTools;
        }

        function showSoundTools() {
            const soundTools = `
                <div class="tool-group">
                    <h3>Sound Tools</h3>
                    <button class="tool-btn">üéµ Add BGM</button>
                    <button class="tool-btn">üîä Add SFX</button>
                    <button class="tool-btn">üéöÔ∏è Mixer</button>
                    <button class="tool-btn">üì• Import Audio</button>
                </div>
            `;
            document.querySelector('.tools-panel').innerHTML = soundTools;
        }

        function showScriptEditor() {
            const scriptEditor = `
                <div class="tool-group">
                    <h3>Script Editor</h3>
                    <textarea class="script-area" placeholder="// Write your game logic here"></textarea>
                    <button class="tool-btn">‚ñ∂Ô∏è Test Script</button>
                    <button class="tool-btn">üíæ Save Script</button>
                </div>
            `;
            document.querySelector('.tools-panel').innerHTML = scriptEditor;
        }

        function showSettings() {
            const settings = `
                <div class="tool-group">
                    <h3>Settings</h3>
                    <div class="setting-item">
                        <label>Grid Size:
                            <input type="number" value="40" min="10" max="100" step="10">
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>Snap to Grid:
                            <input type="checkbox" checked>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>Auto-Save:
                            <input type="checkbox" checked>
                        </label>
                    </div>
                </div>
            `;
            document.querySelector('.tools-panel').innerHTML = settings;
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initializeButtons();
            drawScene();
        });
    </script>
